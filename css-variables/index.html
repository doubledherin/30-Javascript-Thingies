<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Variables Updated by JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Update <span class='highlight'>CSS</span> Variables with <span class='highlight'>JS</span></h2>

        <div class="variables">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-units="px">

          <label for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-units="px">

          <label for="highlight">Highlight Color</label>
          <input id="highlight" type="color" name="highlight" value="#ffc600">
        </div>

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

        <script src="css-variables.js"></script>
    </body>
</html>
